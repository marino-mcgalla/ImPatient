<section class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <tr>
                    <td>Patient Name</td>
                    <td>Patient Room</td>
                    <td>Bed Number</td>
                    <td>Edit Patient Status</td>
                </tr>
                <tr ng-repeat="patient in controller.patients">
                    <td><a href="#" ng-click="controller.patientDetails(patient.id)">{{patient.applicationUser.firstName}} {{patient.applicationUser.lastName}}</a></td>
                    <td>{{patient.roomNumber}}</td>
                    <td>{{patient.bedNumber}}</td>
                    <td>
                        <a href="/patient/edit/{{patient.id}}" ng-show="account.getClaim('isNurse')">Edit</a>
                        <a href="#" ng-click="controller.deletePatient(patient.id)" ng-show="account.getClaim('isAdmin')">| Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</section>

<div class="row">
    <div class="col-md-12">
        <ul>
            <li class="error" id="valdiationError1" ng-repeat="message in controller.validationMessages">{{message}}</li>
        </ul>
        <ul>
            <li class="error" id="valdiationError2" ng-repeat="err in controller.validationErrors">{{err}}</li>
        </ul>
    </div>
    <h2>Edit Nurse Info</h2>
    <form novalidate ng-submit="controller.registerNurse()" name="nurseRegisterForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email:</label>
                    <label type="email" name="email" class="form-control" ng-model="controller.registerUser.email" />
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" name="password" ng-model="controller.registerUser.password" />
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" class="form-control" name="confirmPassword" ng-model="controller.registerUser.confirmPassword" />
                </div>
                <div class="form-group">
                    <label>Nurse First Name</label>
                    <input type="text" class="form-control" name="firstName" ng-model="controller.registerUser.firstName" />
                </div>
                <div class="form-group">
                    <label>Nurse Last Name</label>
                    <input type="text" class="form-control" name="lastName" ng-model="controller.registerUser.lastName" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Save Changes" class="btn btn-block btn-success" />
                    <input type="button" class="btn btn-block btn-primary" value="Cancel" ng-click="controller.cancel()" />
                </div>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="modal-header">
            <h2>Are you sure you want to delete this patient</h2>
            <ul>
                <li class="error" ng-repeat="err in controller.validationErrors">{{err}}</li>
            </ul>
        </div>
        <div class="modal-body">
            <h3>{{controller.patient.applicationUser.firstName}} {{controller.patient.applicationUser.lastName}}</h3>
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-block btn-danger" ng-click="controller.deletePatient()" value="Delete" />
            <input type="button" class="btn btn-block btn-primary" ng-click="controller.close()" value="Cancel" />
        </div>
    </div>
</div>

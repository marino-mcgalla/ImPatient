<section class="container">
    <div class="row">
        <div class="col-md-12">
            <ul>
                <li class="error" id="valdiationError1" ng-repeat="message in controller.validationMessages">{{message}}</li>
            </ul>
            <ul>
                <li class="error" id="valdiationError2" ng-repeat="err in controller.validationErrors">{{err}}</li>
            </ul>
        </div>
        <h2>Step 1 - Patient Registration</h2>
        <form novalidate ng-submit="controller.addRegisterUser()" name="patientRegisterForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" class="form-control" ng-model="controller.registerUser.email" />
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" name="password" ng-model="controller.registerUser.password" />
                    </div>
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="password" class="form-control" name="confirmPassword" ng-model="controller.registerUser.confirmPassword" />
                    </div>
                    <div class="form-group">
                        <label>Patient First Name</label>
                        <input type="text" class="form-control" name="firstName" ng-model="controller.registerUser.firstName" />
                    </div>
                    <div class="form-group">
                        <label>Patient Last Name</label>
                        <input type="text" class="form-control" name="lastName" ng-model="controller.registerUser.lastName" />
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>Step 2 - Patient Set Up</h2>
                    <div class="form-group">
                        <label>Date Checked-In</label>
                        <input type="date" class="form-control" id="checkInDateId" name="checkInDate" ng-model="controller.patient.checkInDate" />
                    </div>

                    <div class="form-group">
                        <label>Room Number</label>
                        <input type="number" min="1" class="form-control" name="roomNumber" ng-model="controller.patient.roomNumber" />
                    </div>
                    <div class="form-group">
                        <label>Bed Number</label>
                        <input type="number" min="1" max="5" class="form-control" name="bedNumber" ng-model="controller.patient.bedNumber" />
                    </div>
                    <div class="form-group">
                        <label>Dependency Level</label>
                        <input type="number" min="1" class="form-control" name="dependency" ng-model="controller.patient.dependency" />
                    </div>
                    <div class="form-group">
                        <label for="assignedNurse">Primary Assigned Nurse</label>
                        <select name="assignedNurse" class="form-control" data-ng-model="controller.patient.nurseId" data-ng-value="nurse.id" required>
                            <option ng-repeat="nurse in controller.nurses" value="{{nurse.id}}">{{nurse.applicationUser.firstName}}  {{nurse.applicationUser.lastName}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea class="form-control" rows="7" name="notes" ng-model="controller.patient.notes"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn btn-block btn-success" />
                        <input type="button" class="btn btn-block btn-primary" value="Cancel" ng-click="controller.cancel()" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
